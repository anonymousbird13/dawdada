<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Date & Time - Calendly</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="booking-wrapper">
      <aside class="sidebar">
        <div class="user-info">
          <div class="avatar">JV</div>
          <h1 class="user-name">Jeff Venn</h1>
        </div>
        <div class="event-details">
          <h2 class="event-title">30 Minute Meeting</h2>
          <div class="event-meta">
            <div class="meta-item">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 110 16A8 8 0 018 0zm0 1a7 7 0 100 14A7 7 0 008 1zm.5 3v4.5H12v1H7.5V4h1z"/>
              </svg>
              <span>30 min</span>
            </div>
            <div class="meta-item">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 110 16A8 8 0 018 0zm0 1a7 7 0 100 14A7 7 0 008 1zm0 2.5a5.5 5.5 0 110 11 5.5 5.5 0 010-11z"/>
              </svg>
              <span>Web conferencing details provided upon confirmation</span>
            </div>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="calendar-header">
          <h3 class="section-title">Select a Date & Time</h3>
        </div>

        <div class="booking-grid">
          <div class="calendar-section">
            <div class="calendar-controls">
              <button class="nav-button" id="prevMonth" aria-label="Previous month">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M10.5 2L5 8l5.5 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
              </button>
              <div class="current-month" id="currentMonth">December 2025</div>
              <button class="nav-button" id="nextMonth" aria-label="Next month">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M5.5 2L11 8l-5.5 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
              </button>
            </div>

            <div class="calendar">
              <div class="calendar-weekdays">
                <div class="weekday">Su</div>
                <div class="weekday">Mo</div>
                <div class="weekday">Tu</div>
                <div class="weekday">We</div>
                <div class="weekday">Th</div>
                <div class="weekday">Fr</div>
                <div class="weekday">Sa</div>
              </div>
              <div class="calendar-days" id="calendarDays">
                <!-- Days will be generated by JavaScript -->
              </div>
            </div>

            <div class="timezone-selector">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0a8 8 0 110 16A8 8 0 018 0zm0 1a7 7 0 100 14A7 7 0 008 1zM8 3a5 5 0 110 10A5 5 0 018 3z"/>
              </svg>
              <span>Time zone</span>
              <select class="timezone-select">
                <option>Central European Time (1:00pm)</option>
                <option>Eastern Time (7:00am)</option>
                <option>Pacific Time (4:00am)</option>
              </select>
            </div>
          </div>

          <div class="timeslots-section">
            <div class="selected-date" id="selectedDate">
              <strong>Thursday, December 12</strong>
            </div>
            <div class="timeslots" id="timeslots">
              <!-- Time slots will be generated by JavaScript -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
